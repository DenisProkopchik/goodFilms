<section class="home">
  <div class="home__welcome">
    <h1 class="welcome__title">
      Welcome to "Good films"
    </h1>
    <input class="welcome__search" (keyup.enter)="getData(searchInput.value)" #searchInput maxlength="40"
      placeholder="search...">
    <button class="welcome__search-button" (click)="getData(searchInput.value)">
      Search
    </button>
  </div>

  <div class="search-result">
    <div class="download" *ngIf="!results; else resultsWrap">

    </div>
    <ng-template #resultsWrap>
      <div id="{{result.id}}" *ngFor="let result of results" class="search-result__result-card">
        <img class="result-card__image" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{result.poster_path}}"
          alt="img">
        <h3 class="result-card__title">
          {{result.original_title ? result.original_title : result.original_name}}
        </h3>
        <p class="result-card__date">
          {{setShortDate(result.release_date ? result.release_date : result.first_air_date) | date: 'mediumDate'}}
        </p>
        <div class="result-card__vote" [ngClass]="{
          'result-card__vote_background-color_red': result.vote_average < 4,
          'result-card__vote_background-color_yellow': result.vote_average < 7,
          'result-card__vote_background-color_green': result.vote_average >= 7
        }">
          {{result.vote_average}}
        </div>
      </div>
    </ng-template>
    <div class="search-result__slider" (click)='changePage($event)' *ngIf="results">
      <button id='firstPage' class="slider__arrows" [disabled]="page === 1">
        &#9668;
        &#9668;
      </button>
      <button id='minusPage' class="slider__arrows" [disabled]="page === 1">
        &#9668;
      </button>
      <span class="slider__value">
        {{page}}
      </span>
      <button id='plusPage' class="slider__arrows" [disabled]="this.results ? page === this.todos.total_pages : null">
        &#9658;
      </button>
      <button id='lastPage' class="slider__arrows" [disabled]="this.results ? page === this.todos.total_pages : null">
        &#9658;
        &#9658;
      </button>
    </div>
  </div>
</section>

<section class="upcoming">
  <div class="download" *ngIf="!films; else filmsWrap">

  </div>
  <ng-template #filmsWrap>
    <div id="{{film.id}}" *ngFor="let film of films" class="upcoming__film-card">
      <img class="film-card__image" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{film.poster_path}}" alt="img">
      <h3 class="film-card__title">
        {{film.original_title}}
      </h3>
      <p class="film-card__date">
        {{setShortDate(film.release_date) | date: 'mediumDate'}}
      </p>
      <div class="film-card__vote" [ngClass]="{
        'film-card__vote_background-color_red': film.vote_average < 4,
        'film-card__vote_background-color_yellow': film.vote_average < 7,
        'film-card__vote_background-color_green': film.vote_average >= 7
      }">
        {{film.vote_average}}
      </div>
    </div>
  </ng-template>
</section>
